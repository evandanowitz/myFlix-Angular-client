<mat-card>
  <mat-card-header>
    <mat-card-title>Login!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]='userData.Username' type='text' name='Username' placeholder='Username' required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]='userData.Password' type='password' name='Password' placeholder='Password' required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)='loginUser()' color='primary'>Login</button>
  </mat-card-actions>
</mat-card>
