<!-- Navigation bar, shown only if the user is logged in -->

<nav *ngIf="isLoggedIn">
  <!-- Hamburger icon, toggles the menu on click -->
  <div class="hamburger" (click)="isMenuOpen = !isMenuOpen" [class.active]="isMenuOpen">
    â˜°
  </div>

  <!-- Navigation container, includes the menu items and the search form -->
  <div class="nav-items" [class.active]="isMenuOpen">
    <span class="myFlix">myFlix</span>
    <span class="spacer"></span>
    <button routerLink="/movie-card" routerLinkActive="active">Movies</button>
    <button routerLink="/user-profile" routerLinkActive="active">Profile</button>
    <button routerLink="#" (click)="logout()">Logout</button>
    <form (ngSubmit)="onSearch()" class="search-form">
      <input type="text" [(ngModel)]="searchTerm" name="search" placeholder="Search movies by title..."
        aria-label="Search movies" />
      <button type="submit">Search</button>
    </form>
  </div>
</nav>
